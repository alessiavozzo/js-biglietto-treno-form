<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">


</head>

<body>

    <main id="site_main">

        <div class="custom-container w-75 m-auto pb-5">

            <!-- user area -->
            <div id="user-area">

                <h1 class="text-uppercase text-center text-white">calcola il prezzo del tuo biglietto</h1>

                <div id="user-input" class="container-fluid py-4 mt-3 bg-white rounded">

                    <div class="row justify-content-evenly">

                        <!-- name -->
                        <div class="name-lastname col-3">
                            <label for="user-name" class="form-label">Nome Cognome</label>
                            <input type="text" name="user-name" id="user-name" class="form-control" required
                                placeholder="Type your name...">
                        </div>

                        <!-- km -->
                        <div class="km col-3">
                            <label for="user-km" class="form-label">Km da percorrere</label>
                            <input type="number" name="user-km" id="user-km" class="form-control" required
                                placeholder="How many km do you want to travel for?">
                        </div>

                        <!-- age -->
                        <div class="age col-3">
                            <label for="user-age" class="form-label">Et√†</label>
                            <input type="number" name="user-age" id="user-age" class="form-control" required
                                placeholder="How old are you">
                        </div>

                        <!-- btn -->

                        <div class="buttons text-center mt-4">
                            <button id="create-btn" class="btn btn-primary me-3">
                                Genera
                            </button>

                            <button id="reset-btn" class="btn btn-primary">
                                Annulla
                            </button>
                        </div>


                        <!-- age -->

                        <!-- <select name="user-age" id="user-age" required>
                    <option value="minor">0-17</option>
                    <option value="adult">18-65</option>
                    <option value="senior">65+</option>
                     </select> -->


                    </div>
                </div>
            </div>

            <!-- ticket area -->
            <div id="ticket-area" class="my-4 hide">

                <h2 class="text-uppercase text-center text-white">il tuo biglietto</h2>
                <div id="print-ticket" class="mt-3 bg-white rounded py-4 px-3">
                    <div class="ticket-card w-100">


                        <!-- details -->
                        <h3>Dettaglio passeggero</h3>

                        <div class="ticket-preview container-fluid mt-3">
                            <div class="row h-100 justify-content-between">

                                <!-- name -->
                                <div class="ticket-name h-100 col-3">
                                    <h4 class="text-uppercase text-center pb-3">nome passeggero</h4>
                                    <p class="text-center">ciao</p>
                                </div>

                                <!-- offer -->
                                <div class="ticket-offer col-2">
                                    <h5>Offerta</h5>
                                    <p>ciao</p>
                                </div>

                                <!-- wagon -->
                                <div class="wagon col-2">
                                    <h5>Carrozza</h5>
                                    <p>ciao</p>
                                </div>

                                <!-- code -->
                                <div class="random-code col-2">
                                    <h5>Codice CP</h5>
                                    <p>ciao</p>
                                </div>

                                <!-- cost -->
                                <div class="ticket-print-price col-2">
                                    <h5>Costo biglietto</h5>
                                    <p>ciao</p>
                                </div>

                            </div>
                        </div>


                    </div>

                </div>
            </div>
        </div>

    </main>







    <!-- script bs + main.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./assets/js/main.js"></script>

</body>

</html>
