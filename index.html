<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">


</head>

<body>

    <main id="site_main">

        <div class="container">

            <!-- user area -->
            <div id="user-area">

                <h1 class="text-uppercase text-center">calcola il prezzo del tuo biglietto</h1>

                <div id="user-input" class="py-4 border">

                    <div class="row justify-content-evenly">

                        <!-- name -->
                        <div class="name-lastname col-3">
                            <label for="user-name" class="form-label">Nome Cognome</label>
                            <input type="text" name="user-name" id="user-name" class="form-control" required
                                placeholder="Type your name...">
                        </div>

                        <!-- km -->
                        <div class="km col-3">
                            <label for="user-km" class="form-label">Km da percorrere</label>
                            <input type="number" name="user-km" id="user-km" class="form-control" required
                                placeholder="How many km do you want to travel for?">
                        </div>

                        <!-- age -->
                        <div class="age col-3">
                            <label for="user-age" class="form-label">Et√†</label>
                            <input type="number" name="user-age" id="user-age" class="form-control" required
                                placeholder="How old are you">
                        </div>

                        <!-- btn -->

                        <div class="buttons text-center mt-4">
                            <button id="create-btn" class="btn btn-primary me-3">
                                Genera
                            </button>

                            <button id="reset-btn" class="btn btn-primary">
                                Annulla
                            </button>
                        </div>


                        <!-- age -->

                        <!-- <select name="user-age" id="user-age" required>
                    <option value="minor">0-17</option>
                    <option value="adult">18-65</option>
                    <option value="senior">65+</option>
                     </select> -->


                    </div>
                </div>
            </div>

            <!-- ticket area -->
            <div id="ticket-area">

                <h2 class="text-uppercase">il tuo biglietto</h2>
                <div id="print-ticket" class="mt-4 border hide">
                    <div class="row">

                        <!-- name -->
                        <div class="ticket-name col-4">
                            <h4 class="text-uppercase">nome passeggero</h4>
                            <p>ciao</p>
                        </div>

                        <!-- offer -->
                        <div class="ticket-offer col-2">
                            <h6>Offerta</h6>
                            <p>ciao</p>
                        </div>

                        <!-- wagon -->
                        <div class="wagon col-2">
                            <h6>Carrozza</h6>
                            <p>ciao</p>
                        </div>
                    
                        <!-- code -->
                        <div class="random-code col-2">
                            <h6>Codice CP</h6>
                            <p>ciao</p>
                        </div>

                        <!-- cost -->
                        <div class="ticket-print-price col-2">
                            <h6>Costo biglietto</h6>
                            <p>ciao</p>
                        </div>

                    </div>

                </div>
            </div>
        </div>

    </main>







    <!-- script bs + main.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./assets/js/main.js"></script>

</body>

</html>
