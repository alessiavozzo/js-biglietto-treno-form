<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">


</head>

<body>

    <main id="site_main">

        <div class="custom-container w-75 m-auto pb-5">

            <!-- user area -->
            <div id="user-area">

                <h1 class="text-uppercase text-center text-white">calcola il prezzo del tuo biglietto</h1>

                <div id="user-input" class="user-container w-100 py-4 mt-3 bg-white rounded">

                    <div class="container-fluid">
                        <div class="row justify-content-evenly align-items-end gx-5 gy-3">

                            <!-- name -->
                            <div class="name-lastname col-12 col-md-4">
                                <label for="user-name" class="form-label">Nome Cognome</label>
                                <input type="text" name="user-name" id="user-name" class="form-control" required
                                    placeholder="Scrivi il tuo nome...">
                            </div>

                            <!-- km -->
                            <div class="km col-12 col-md-4">
                                <label for="user-km" class="form-label">Km da percorrere</label>
                                <input type="number" name="user-km" id="user-km" class="form-control" required
                                    placeholder="Quanti km?">
                            </div>

                            <!-- age -->

                            <div class="age col-12 col-md-4">
                                <label for="user-age" class="form-label">Seleziona la tua età</label>
                                <select name="user-age" id="user-age" class="form-select" required>
                                    <option value="minor">0-17</option>
                                    <option value="adult">18-65</option>
                                    <option value="senior">65+</option>
                                </select>
                            </div>



                            <!-- <div class="age col-12 col-md-4">
                                <label for="user-age" class="form-label">Età</label>
                                <input type="number" name="user-age" id="user-age" class="form-control" required
                                    placeholder="Inserisci la tua età">
                            </div> -->

                            <!-- btn -->

                            <div class="buttons text-center mt-4">
                                <button id="create-btn" class="btn btn-custom me-3">
                                    Genera
                                </button>

                                <button id="reset-btn" class="btn btn-custom">
                                    Annulla
                                </button>
                            </div>


                        </div>
                    </div>


                </div>
            </div>

            <!-- ticket area -->
            <div id="ticket-area" class="my-4 hide">

                <h2 class="text-uppercase text-center text-white">il tuo biglietto</h2>
                <div id="print-ticket" class="mt-3 bg-white rounded py-4 px-3">
                    <div class="ticket-card w-100">


                        <!-- details -->
                        <h3>Dettaglio passeggero</h3>

                        <div class="ticket-preview container-fluid mt-3">
                            <div class="row">

                                <!-- name -->
                                <div class="ticket-name col-12 col-sm-8 col-md-4">
                                    <h4 class="text-uppercase text-center pb-3">nome passeggero</h4>
                                    <p class="text-center">ciao</p>
                                </div>

                                <!-- offer -->
                                <div class="ticket-offer col-6 col-sm-4 col-md-2">
                                    <h5>Offerta</h5>
                                    <p></p>
                                </div>

                                <!-- wagon -->
                                <div class="wagon col-6 col-sm-4 col-md-2">
                                    <h5>Carrozza</h5>
                                    <p></p>
                                </div>

                                <!-- code -->
                                <div class="random-code col-6 col-sm-4 col-md-2">
                                    <h5>Codice CP</h5>
                                    <p></p>
                                </div>

                                <!-- cost -->
                                <div class="ticket-print-price col-6 col-sm-4 col-md-2">
                                    <h5>Costo biglietto</h5>
                                    <p></p>
                                </div>

                            </div>
                        </div>


                    </div>

                </div>
            </div>
        </div>

    </main>







    <!-- script bs + main.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./assets/js/main.js"></script>

</body>

</html>
